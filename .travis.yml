sudo: false
language: node_js
node_js:
  - 8
  - 10
  - 12
  - 14
  - node
script:
  - yarn install --non-interactive
  - yarn lint
  - yarn test
jobs:
  include:
    - stage: deploy
      node_js: 12
      script:
        - npm install
      before_deploy: 'npm run prepublishOnly'
      deploy:
        provider: npm
        api_key: $NPM_TOKEN
        email: $NPM_EMAIL
        on:
          branch: master
        edge: true
notifications:
  email:
    on_success: never
    on_failure: always
